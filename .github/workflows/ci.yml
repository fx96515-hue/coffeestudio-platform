name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  security-events: write
  actions: read

jobs:
  # This job serves as a status check for branch protection
  check-all:
    name: All CI Checks
    runs-on: ubuntu-latest
    if: always()
    needs: [backend-ci, frontend-ci, security-scan, docker-build]
    
    steps:
      - name: Check all jobs
        run: |
          echo "Backend CI: ${{ needs.backend-ci.result }}"
          echo "Frontend CI: ${{ needs.frontend-ci.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          
          if [ "${{ needs.backend-ci.result }}" != "success" ] || \
             [ "${{ needs.frontend-ci.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "❌ CI checks failed"
            exit 1
          fi
          
          echo "✅ All CI checks passed"
  
  backend-ci:
    name: Backend Tests
    uses: ./.github/workflows/ci-backend.yml
    permissions:
      contents: read
      pull-requests: write

  frontend-ci:
    name: Frontend Tests
    uses: ./.github/workflows/ci-frontend.yml
    permissions:
      contents: read
      pull-requests: write

  security-scan:
    name: Security Scans
    uses: ./.github/workflows/ci-security.yml
    permissions:
      contents: read
      security-events: write
      actions: read
    secrets: inherit

  docker-build:
    name: Docker Build
    uses: ./.github/workflows/docker-build.yml
    permissions:
      contents: read
      packages: write
    secrets: inherit
