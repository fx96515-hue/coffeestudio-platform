name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  backend:
    name: Backend (lint + typecheck + tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff mypy pytest

      - name: Ruff (lint)
        run: ruff check backend

      - name: Mypy (typecheck)
        run: mypy --config-file mypy.ini backend/app

      - name: Pytest
        run: |
          set -e
          pytest -q || rc=$?
          # Exit code 5 = "no tests collected" => neutral until tests exist
          if [ "${rc:-0}" -ne 0 ] && [ "${rc:-0}" -ne 5 ]; then exit "$rc"; fi

  frontend:
    name: Frontend (lint + build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install
        working-directory: frontend
        run: npm install --no-fund --no-audit

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Build
        working-directory: frontend
        run: npm run build

  semgrep:
    name: Semgrep (SAST) [non-blocking]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep
      - name: Semgrep scan (SARIF)
        run: semgrep --config auto --sarif -o semgrep.sarif
      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: semgrep.sarif

  trivy:
    name: Trivy (vulns + misconfig) [non-blocking]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Trivy FS scan (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'CRITICAL,HIGH'
      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sarif
          path: trivy.sarif
